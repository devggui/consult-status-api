<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/index.css"> 

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
  <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

  <title>Consumindo API da Fidelize</title>
</head>
<body class="h-screen bg-[var(--background)] relative" id="body">  
  <header class="p-2 shadow-md">
    <nav class="flex flex-row items-center text-center">
      <a href="index.html" class="mx-10"><img src="./assets/logo-servimed.png" alt="" class="w-20 h-20"></a>
      <a href="" class="border-l-2 px-2 font-normal text-black text-lg hover:text-[var(--link-hover)] hover:transition">Consultar status - API Fidelize</a>
      <!-- <a href="" class="border-l-2 px-2 font-normal text-black text-lg hover:text-[var(--link-hover)] hover:transition">Consultar status - API Fidelize</a> -->
    </nav>    
  </header>
  <main class="flex items-center justify-center mt-20" id="box">    
    <div class="flex flex-col w-max items-center p-4 rounded-xl my-shadow">
      <h1 class="w-full text-center text-xl font-bold my-4 border-b-2">CONSULTA STATUS - API FIDELIZE</h1>
      <form class="flex flex-col text-left" id="form">
        <div class="mb-2">
          <label for="">Usuário: </label>              
          <input class="border-[1px] rounded-xl pl-2" type="text" id="login" required>
          <label for="">Senha: </label>              
          <input class="border-[1px] rounded-xl pl-2" type="password" id="password" required>
        </div>
        <div class="card">
          <input 
            type="file" 
            id="sendFile" 
            name="file" 
            accept=".cls, .xlsx, .xls"
            required
          />                  
        </div>
        <div class="flex flex-row justify-between">
          <button class="w-24 rounded-[2rem] mt-4 px-6 py-2 text-white text-base bg-[var(--primary-color)]" onclick="window.location.reload()">Limpar</button>
          <button class="w-24 rounded-[2rem] mt-4 px-6 py-2 text-white text-base bg-[var(--primary-color)]" id="submit">Enviar</button>
        </div>
        <script src="./js/functions.js"></script>    
      </form>
      <div class="hidden flex-col w-max bg-[var(--background)] items-center p-4 rounded-xl my-shadow absolute z-[9999]" id="root">
        <strong>Erro na requisição.</strong>
        <span>Verifique o usuário e senha ou contacte o administrador</span>
        <button class="w-24 rounded-[2rem] mt-4 px-6 py-2 text-white text-base bg-[var(--primary-color)]" onclick="document.getElementById('root').style.display = 'none'">Ok</button>
      </div>
    </div>
  </main>  
  <!-- Loading by https://t.me/happywebdev -->
  <div class="hidden items-center justify-center absolute inset-0" id="loading">    
    <svg role="img" aria-label="Mouth and eyes come from 9:00 and rotate clockwise into position, right eye blinks, then all parts rotate and merge into 3:00" class="smiley" viewBox="0 0 128 128" width="128px" height="128px">
      <defs>
        <clipPath id="smiley-eyes">
          <circle class="smiley__eye1" cx="64" cy="64" r="8" transform="rotate(-40,64,64) translate(0,-56)" />
          <circle class="smiley__eye2" cx="64" cy="64" r="8" transform="rotate(40,64,64) translate(0,-56)" />
        </clipPath>
        <linearGradient id="smiley-grad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#000" />
          <stop offset="100%" stop-color="#fff" />
        </linearGradient>
        <mask id="smiley-mask">
          <rect x="0" y="0" width="128" height="128" fill="url(#smiley-grad)" />
        </mask>
      </defs>
      <g stroke-linecap="round" stroke-width="12" stroke-dasharray="175.93 351.86">
        <g>
          <rect fill="hsl(193,90%,50%)" width="128" height="64" clip-path="url(#smiley-eyes)" />
          <g fill="none" stroke="hsl(193,90%,50%)">
            <circle class="smiley__mouth1" cx="64" cy="64" r="56" transform="rotate(180,64,64)" />
            <circle class="smiley__mouth2" cx="64" cy="64" r="56" transform="rotate(0,64,64)" />
          </g>
        </g>
        <g mask="url(#smiley-mask)">
          <rect fill="hsl(223,90%,50%)" width="128" height="64" clip-path="url(#smiley-eyes)" />
          <g fill="none" stroke="hsl(223,90%,50%)">
            <circle class="smiley__mouth1" cx="64" cy="64" r="56" transform="rotate(180,64,64)" />
            <circle class="smiley__mouth2" cx="64" cy="64" r="56" transform="rotate(0,64,64)" />
          </g>
        </g>
      </g>
    </svg>    
  </div>
</body>
</html>
